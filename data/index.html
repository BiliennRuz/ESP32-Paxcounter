<body class="w3-animate-opacity" onload="onloadIndex()">

        <a href="/balance.html" class="w3-bar-item w3-button">Configuration balance</a>
        <a href="/about.html" class="w3-bar-item w3-button">A propos de</a>
    </div>

    <!-- Overlay -->
    <div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" id="myOverlay"></div>

    <!-- Page content -->
    <div>

        <div class="w3-yellow w3-card w3-padding-small">
            <div class="w3-cell-row">
                <div class="w3-cell w3-cell-middle" style="width:75px">
                    <button class="w3-button w3-xxlarge" onclick="w3_open()">&#9776;</button>
                </div>
                <div class="w3-cell w3-padding-small w3-center">
                    <h1><b>Ruche O-Bee <span id="deviceName"></span></b></h1>
                </div>
            </div>
            <h3 class="w3-center w3-xxlarge"></h3>
            <br>
        </div>


        <div class="w3-container">
            <div class="w3-margin w3-center w3-card w3-padding-24">
                <h3 class="w3-padding w3-text-red"><span id="status"></span></h3>
                <table class="w3-table w3-centered">
                <tr>
                    <th>
                        <h3 class="w3-padding">Température</h3>
                        <p class="w3-xxlarge"><span id="temperature">0</span> °C</p>
                    </th>
                    <th>

                        <p class="w3-xxlarge"><span id="humidity">0</span> %</p>

                    <th>
                        <h3 class="w3-padding">Masse</h3>
                        <p class="w3-xxlarge"><span id="mass">0</span> g</p>
                    </th>
                </tr>
                <tr>
                    <th>
                        <h3 class="w3-padding">Charge batterie</h3>
                        <p class="w3-xxlarge"><span id="loadBattery">0</span></p>
                    </th>
                    <th>
                        <h3 class="w3-padding">Autonomie batterie</h3>
                        <p class="w3-xxlarge"><span id="batteryLife">0</span></p>
                    </th>
                </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="w3-padding w3-center">
        <i><a href="https://O-bee.com" style="text-decoration: none;">Dominique AMPS @2021</a></i>
    </div>

    <!-- JS to open and close sidebar with overlay effect -->
    <script>
        function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("myOverlay").style.display = "block";
        }
        
        function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("myOverlay").style.display = "none";
        }
        </script>

</body>
